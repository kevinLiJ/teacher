<script type="text/template" id="companyTpl">
    {{each data as value}}
    <tr>
        <th>邮箱</th>
        <td>{{value.email}}</td>
        <th>昵称:</th>
        <td colspan="3">{{value.username}}</td>
        <td class="teacherBtns" data-id='{{value.id}}' data-type='{{value.type}}'>
            <a href="#teacherModal" data-toggle="modal" class="btn btn-info btn-xs">查 看</a>
            <a href="javascript:void(0)" class="btn btn-warning btn-xs">删 除</a>
        </td>
    </tr>
    {{/each}}
</script>
<script type="text/template" id='teacherInfoModal'>
    {{each data as value}}
    <tr>
        <th>id</th>
        <td>{{value.id}}</td>
    </tr>
    <tr>
        <th>邮箱</th>
        <td>{{value.email}}</td>
    </tr>
    <tr>
        <th>昵称:</th>
        <td colspan="3">{{value.username}}</td>
    </tr>
    <tr>
        <th>类型:</th>
        <td colspan="3">{{value.type}}</td>
    </tr>
    {{/each}}
</script>
<script>
    $.ajax({
        type: 'get',
        url: '../administrator/queryCompanyInfo',
        dataType: 'json',
        success: function(data) {
            // var data = $.makeArray(data);
            // console.log(data);
            // console.log(data[0])
            var html = template('companyTpl', {
                data: data
            });
            // console.log(html);
            $("#tplCompany").html(html);

            $(".teacherBtns").find("a:eq(0)").click(function() {
                var id = $(this).parents('td').attr('data-id');
                var url = "/administrator/queryCompanyModel";
                console.log(id);
                $.ajax({
                    type: "post",
                    // 接口地址
                    url: url,
                    data: {
                        id: id
                    },
                    dataType: "json",
                    success: function(data) {
                        console.log(data)
                        var html = template('teacherInfoModal', {
                            data: data
                        });
                        $('#userModel').html(html);
                    }
                })
            })

            $(".teacherBtns").find("a:eq(1)").click(function() {
                var id = $(this).parents('td').attr('data-id');
                var url = "/administrator/queryCompanyDelete";
                console.log(id);
                $.ajax({
                    type: "post",
                    // 接口地址
                    url: url,
                    data: {
                        id: id
                    },
                    dataType: "json",
                    success: function(data) {
                        window.location.href = "/userCompany/company"
                    }
                })
            })
        }
    })
</script>
